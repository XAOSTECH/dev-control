# ============================================================================
# GPG Key Configuration for GitHub Actions Bot
# ============================================================================
#
# This configuration is used by scripts/lib/git/gpg.sh to generate a GPG key
# for automated signing of tags and commits in GitHub Actions workflows.
#
# Usage:
#   source scripts/lib/git/gpg.sh
#   setup_bot_gpg_for_repo
#
# The passphrase will be automatically generated (secure random 32-byte value)
# and added to GitHub Secrets along with the private key.
#
# ============================================================================

Key-Type: RSA
Key-Length: 4096
Name-Real: github_actions[bot]
Name-Email: actions@github.com
Expire-Date: 1y

# Passphrase is auto-generated by the script using: openssl rand -base64 32
# Both the key and passphrase are securely stored in GitHub Secrets:
#   - GPG_PRIVATE_KEY
#   - GPG_PASSPHRASE